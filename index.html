<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    html,
    body {
      -webkit-user-select:none; 
      user-select:none;
    }
    #inputArea {
      height: 60px;
      line-height: 60px;
      border: 1px solid #eeeeee;
    }

    .btn-list {
      margin-top: 10px;
    }

    .btn-item {
      display: inline-block;
      border: 1px solid #eeeeee;
      width: 60px;
      text-align: center;
      cursor: pointer;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="inputArea"></div>

    <div class="btn-list">
      <span class="btn-item" data-key="0">0</span>
      <span class="btn-item" data-key="1">1</span>
      <span class="btn-item" data-key="2">2</span>
      <span class="btn-item" data-key="3">3</span>
      <span class="btn-item" data-key="4">4</span>
      <span class="btn-item" data-key="5">5</span>
      <span class="btn-item" data-key="6">6</span>
      <span class="btn-item" data-key="7">7</span>
      <span class="btn-item" data-key="8">8</span>
      <span class="btn-item" data-key="9">9</span>
      <span class="btn-item" data-key="undo">撤销</span>
      <span class="btn-item" data-key="redo">恢复</span>
    </div>
  </div>
</body>
</html>
